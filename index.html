<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="img/store3.png">
    <title>HTML Task</title>
</head>
<body>
    <header>
        <h1>STORE</h1>
        <p>everthing is here for you: <a href="https://www.etsy.com">ETSY</a></p>
        <nav>
            <a href="form.html">Form Sample</a>
        </nav>
    </header>
        <main>
            <section>
                <h2>Icon Store Sample</h2>
                <figure>
                    <img src="img/store.jpg" alt="Store" 
                    width="100" height="100"/>

                    <img src="img/store2.png" alt="Store2" 
                    width="100" height="100"/>

                    <img src="img/store3.png" alt="Store3" 
                    width="100" height="100"/>

                    <figcaption>Choose icon...</figcaption>
                </figure>
            </section>
            <section>
                <h2>Audio Sample</h2>
                <audio src="audio/intro.mp3" controls>
                </audio>
            </section>
            <section>
                <h2>Video loop sample</h2>
                <video autoplay loop width="320" height="240" controls>
                <source src="video/sample.mp4">
                </video>
            </section>
            <section>
                <h2>Table sample</h2>
                <table>
                    <tr>
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                        <td>4</td>
                    </tr>
                    <tr>
                        <td>5</td>
                        <td>6</td>
                        <td>7</td>
                        <td>8</td>
                    </tr>
                </table>
            </section>
            <section>
                <h2>List Sample</h2>
                <ul>
                    <li>Item 1</li>
                    <li>Item 2</li>
                    <li>Item 3</li>
                    <li>Item 4</li>
                </ul>
                <ol>
                    <li>Item 1</li>
                    <li>Item 2</li>
                    <li>Item 3</li>
                    <li>Item 4</li>
                </ol>
            </section>
        </main>
    <footer>
        <p>2020 @ STORE. Powered by TRaze
    </footer>
</body>
</html>
